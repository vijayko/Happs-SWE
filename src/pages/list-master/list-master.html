<ion-header>

  <ion-navbar>
    <!-- <ion-title>{{ 'LIST_MASTER_TITLE' | translate }} ({{ currentUserName }})</ion-title> -->
    <ion-title>Howdy {{ currentUserName }}!</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>





<ion-content>
  
  <div text-right class="add-update-text" (click)="addItemDirectlyFrompage()">Add Update</div>

  <ion-item class="input-box-wrapper">


    <ion-input placeholder="Tell us what's happening!" class="tell-us-input-text" [(ngModel)]="currentHapp"></ion-input>
  </ion-item>

  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems">
      <!-- <div ion-item (click)="openItem(item)"> -->
      <div ion-item>

        <div>
          <ion-avatar item-start>
            <img [src]="item.profilePic" />
          </ion-avatar>

        </div>

        <div text-center>
          <!-- <h2>{{item.name}}</h2> -->
          <p>{{item.about}}</p>
          <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
        </div>
      </div>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
